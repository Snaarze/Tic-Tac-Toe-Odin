<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="game-container">
            <div class="player1-container">
                <div class="p1-top-container">
                    <p>Players Name :  <span class="Player1-name"></span></p>
                    <h1>Recent Moves :</h1>
                    <div class="p1-previous-rounds">
                    </div>
                </div>
                <div class="p1-score-container">
                    <p>Players Score : <span class="Player1-score">0</span></p>
                </div>
            </div>
            <div class="container"> 
                <div class="markDiv" data-index="0"></div>
                <div class="markDiv" data-index="1"></div>
                <div class="markDiv" data-index="2"></div>
                <div class="markDiv" data-index="3"></div>
                <div class="markDiv" data-index="4"></div>
                <div class="markDiv" data-index="5"></div>
                <div class="markDiv" data-index="6"></div>
                <div class="markDiv" data-index="7"></div>
                <div class="markDiv" data-index="8"></div>
            </div>
            <div class="button-game">
                <h2 class="player-turn">Current turn : <span class="turn"></span></h2>
                <p class="p1-mark"></p>
                <p class="p2-mark"></p>
           </div>
           <div class="player2-container">
            <div class="p2-top-container">
                <p>Players Name : <span class="Player2-name"></span></p>
                <h1>Recent Moves :</h1>
                <div class="p2-previous-rounds">  
                </div>
            </div>
            
            <p>Players Score : <span class="Player2-score">0</span></p>
           </div>
        </div>
        <dialog id="modal-container">   
           <div id="modal">
            <p class="player-win">Player 1 Won!</p>
            <div class="player-btn">
                <button class="playBtn">Play Again</button>
                <button class="newGameBtn">New Game</button>
            </div>
           </div>
        </dialog>
        
       
        <script src="./script.js"></script>
    </body>
</html>
