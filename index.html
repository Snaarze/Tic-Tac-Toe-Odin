<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="container">
            <div class="markDiv" data-index="0"></div>
            <div class="markDiv" data-index="1"></div>
            <div class="markDiv" data-index="2"></div>
            <div class="markDiv" data-index="3"></div>
            <div class="markDiv" data-index="4"></div>
            <div class="markDiv" data-index="5"></div>
            <div class="markDiv" data-index="6"></div>
            <div class="markDiv" data-index="7"></div>
            <div class="markDiv" data-index="8"></div>
        </div>
        <button class="resetBoard">Reset</button>
        

        <script src="./script.js"></script>
    </body>
</html>
